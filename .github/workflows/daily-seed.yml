name: Daily Random Seed

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  seed-database:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm ci
          npm install -g tsx

      - name: Run Seed Script
        run: tsx scripts/seed-recipes.ts 
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SPOONACULAR_API_KEY: ${{ secrets.SPOONACULAR_API_KEY }}
          SPOONACULAR_API_KEY_2: ${{ secrets.SPOONACULAR_API_KEY_2 }}
          SPOONACULAR_API_KEY_3: ${{ secrets.SPOONACULAR_API_KEY_3 }}
